<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <title>Table Forms</title>
    <style type="text/css">
        table { 
            border: 5px solid #ffffffff;
            border-collapse: collapse;
            margin:10px auto; 
        }

        td, th {
            border-bottom: 1px solid #b4bdfe5; 
            border-collapse: collapse;
            padding: 15px;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color:navy;
            font: size 1.2em;
        }
        thead tr{ 
            background-color: #b4dfe5;
        }

        input[type=text], textarea, select{ 
            padding: 12px 20px;
            margin: 8px 0; 
            display: inline-block;
            border: 1px solid #ccc; 
            border-radius: 4px 
            box-sizing: border-box; 
        }

        input[type=submit] { 
        width: 100% 
        background-color:#b4dfe5; 
        color:navy; 
        padding: 14px 20px;
        margin: 8px 0;
        border:none; 
        border-radius: 4px; 
        cursor; pointer; 
        font-family:verdana; 
        font-size: 1.125em; 
        }

        input[type=submit] :hover { 
            background-color: #379683;
            color:white;
        }
        textarea { 
            resize:none;
        }
    
    </style>

</head>
<body> 

    <link rel="stylesheet" type="text/css" href="forms.css">
    <table>
        <form method="post" action="greetings.html">
            <thead>
                <tr> 
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" name="name" size="30" placeholder="Type your name here" maxlength="50" autofocus required</td>
                </tr>

                <tr>
                    <td><label for="Sex">Sex:</label></td>
                    <td><input type="radio" id="male" name="gender" value="male" CHECKED>
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" id="other" name="gender" value="other"> 
                        <label for="other">Other</label>
                        </td>
                </tr>

                <tr>
                    <td><label for="eyeColor">Eye Color</label></td>
                    <td><select name="eyeColor" id="eyeColor" size="1"> 
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                        <option value="brown">brown</option>
                        <option value="black" selected>black</option>
                    </select>
                    </td>
                </tr>
                <tr> 
                    <td><label for="checkAll">Check all the Applies</label></td>
                    <td><input type="checkbox" id="feature1" name="feature1" value="6ft.">
                    <label for="feature1">Over 6ft. Tall</label><br> 
                    <input type="checkbox" id="feature2" name="feature2" value="200lbs."> 
                    <label for="feature2">Over 200 pounds</label><br>      
                    <input type="checkbox" id="feature3" name="feature3" value="less than 200lbs.">
                    <label for="feature3">Less than 200 pounds</label><br> 
                    </td>     
                </tr>

                <tr>
                    <td><label for="ability">Describe your athletic ability</label></td>
                    <td><textarea rows="10" cols="30" required></textarea></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2"><input type="submit" id="btn1" value="Enter my Information"></th>
                </tr>
            </tfoot>
        </form>
    </table>
</body>
</html>
